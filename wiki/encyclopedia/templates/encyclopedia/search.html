{% extends "encyclopedia/layout.html" %}

{% block title %}

    Search Results

{% endblock %}

{% block body %}
    <h2>Search results:</h2>
    <ul>
        {% if results %}
        {% for result in results %}
            <li>
                <a href="{% url 'entry' result %}">{{ result }}</a>
            </li>
        {% endfor %}
        {%  else  %}
        No Results
        {%  endif  %}
    </ul>
{% endblock %}
