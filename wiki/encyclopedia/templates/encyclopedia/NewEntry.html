{% extends "encyclopedia/layout.html" %}

{% block title %}
New Entry
{% endblock %}

{% block body %}
{% if page_title %}
  <a href="{% url 'entry' page_title %}">{{ page_title }}</a>
{% else %}
<h3>Search New Page:</h3>
<form action="{% url  'NewPage' %}" method="post">
    {%csrf_token%}
    <p>Please input page title:</p>
    <input style="height: 25px; width: 400px;"  type="text" placeolder="Page Title:" name="PageTitle">
    <br><br>
    <p>Please input content:</p>
    <textarea name="PageContent" style="height: 280px; width: 400px;"></textarea>
    <br><br>
    <button type="submit">保存</button>
</form>
{% endif %}
{% endblock %}
