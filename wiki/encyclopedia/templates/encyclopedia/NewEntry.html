{% extends "encyclopedia/layout.html" %}

{% block title %}

    Create

{% endblock %}

{% block body %}

    <h3>Create a new entry:</h3>
    <form action="{% url 'NewEntry' %}" method="post">
        {% csrf_token %}
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}
        <div class="label">
            <label>Title: </label>
            <textarea id="pageTitle" name="pageTitle">{{ form.title }}</textarea>
        </div>
        <div>
             <label>Content: </label>
            <textarea id="bodyContent" name="bodyContent">{{ form.content }}</textarea>
        </div>
        <br><input type="submit" value="Create">
    </form>

{% endblock %}
